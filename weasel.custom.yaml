customization:
  distribution_code_name: Weasel
  distribution_version: 0.15.0.0
  generator: "Weasel::UIStyleSettings"
  modified_time: "Sat Feb  3 13:46:41 2024"
  rime_version: 1.8.5

patch:
  "style/color_scheme": wechat-keyboard #ms_wechatgreen #peaceful # 這項用於選中下面定義的新方案
  "style/font_face": "霞鹜文楷 屏幕阅读版" #方正屏显雅宋 #字体 霞鹜文楷 屏幕阅读版
  "style/font_point": 18 #字体大小
  "style/horizontal": true #横排显示  true 横向 | false 竖向
  #"style/display_tray_icon": true
  #"style/inline_preedit": true # 嵌入式候选窗单行显示
  style/+:
    color_scheme: "wechat-keyboard"
    display_tray_icon: false
    enhanced_position: false
    font_point: 18
    horizontal: true #横排显示  true 横向 | false 竖向
    inline_preedit: true
    label_font_point: 8
    layout/+:
      {
        border: 1, # 边框宽度
        corner_radius: 5,
        hilite_padding: 2, # 激活候选项背景色高度
        hilite_spacing: 5, # 序号和候选项之间的间隔
        # shadow_radius: 5, # 阴影半径
        shadow_offset_x: 5, # 阴影 X 轴偏移
        shadow_offset_y: 5, # 阴影 Y 轴偏移
        #margin: 0, # 候选项边距
        margin_x: 12, # 候选项左右边距
        margin_y: 12, # 候选项上下边距
        spacing: 24, # 候选项间距
        candidate_spacing: 24, # 候选项内部间距
        round_corner: 10, # 圆角幅度，0为直角
      }
    font_face: "霞鹜文楷 屏幕阅读版"
  preset_color_schemes/+:
  # "preset_color_schemes/wechat-keyboard": # 在配色方案列表裏加入標識爲 wechat-keyboard 的新方案
    wechat-keyboard:
      name: "wechat-keyboard"
      author: zsakvo
      back_color: 0xFFFFFF
      border_color: 0xDDDDDD
      candidate_text_color: 0x525252
      comment_text_color: 0x999999
      hilited_back_color: 0xDDDDDD
      hilited_candidate_back_color: 0x75B100 #0x78AF22
      hilited_candidate_text_color: 0xFFFFFF
      hilited_comment_text_color: 0x999999
      hilited_label_color: 0xFFFFFF
      hilited_text_color: 0x424242
      label_color: 0x828282
      text_color: 0x424242
    peaceful:
      name: 宁静致远／peaceful
      author: 空山明月 <sqqlove123@163.com>
      back_color: 0xEEF5FE
      border_color: 0x5F689A
      text_color: 0x4D5277
      hilited_text_color: 0x2A2742
      hilited_back_color: 0xA1BAD7
      hilited_candidate_text_color: 0x2A2742
      hilited_candidate_back_color: 0xA1BAD7
      hilited_comment_text_color: 0x2A2742
      candidate_text_color: 0x4D5277
      comment_text_color: 0x4D5277
    avocado:
      name: 牛油果／avocado
      author: 空山明月 <sqqlove123@163.com>
      back_color: 0xA3DEC9
      border_color: 0x013758
      text_color: 0x276370
      hilited_text_color: 0x276370
      hilited_back_color: 0x6DB7A8
      hilited_candidate_text_color: 0x72F2FF
      hilited_candidate_back_color: 0x5C9474
      hilited_comment_text_color: 0x72F2FF
      candidate_text_color: 0x276370
      comment_text_color: 0x25616E
      shadow_color: 0x6b000000 # 背景阴影
      hilited_shadow_color: 0x6b000000  # 高亮编码阴影
      hilited_candidate_shadow_color: 0x6b000000  # 高亮候选阴影
    ms_babyblue:
      name: "MS 宝宝蓝／MS BabyBlue"
      author: 小码哥
      candidate_format: "%c\u2005%@\u2005" # 编号 %c 和候选词 %@ 前后的空间
      back_color: 0xFFFFFF                    # 底色
      hilited_candidate_back_color: 0xFFD8A6  # 选中底色
      label_color: 0x3c3c3c                   # 序号颜色
      hilited_label_color: 0x3c3c3c           # 序号颜色
      hilited_candidate_label_color: 0x3c3c3c # 选中序号颜色
      candidate_text_color: 0x3c3c3c          # 文字颜色
      hilited_candidate_text_color: 0x000000  # 选中文字颜色
      comment_text_color: 0x999999            # 注颜色
      hilited_comment_text_color: 0xFFFFFF    # 选中注颜色
      text_color: 0x424242                    # 拼音颜色 （inline_preedit: false）
      hilited_text_color: 0xFFFFFF            # 选中拼音颜色 （inline_preedit: false）
      candidate_back_color: 0xFFFFFF          # 候选项底色
      # preedit_back_color:                   # 拼音底色 （inline_preedit: false）
      hilited_back_color: 0xD75A00            # 选中拼音底色 （inline_preedit: false）
      border_color: 0xeaeaea                  # 外边框颜色
